format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: templates/mystyle.css
    toc: true
    toc-depth: 2
    toc-title: "Contents"
    toc-location: left
#    toc-expand: 1
    number-sections: true
#    number-depth: 3
#    fontsize: 1.1em
    mainfont: Georgia, Palatino, serif
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 300px
      gutter-width: 1.5em
    html-math-method: mathjax
    code-fold: true
    anchor-sections: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    crossrefs-hover: true
    highlight-style: "github"
    self-contained: false
    embed-resources: false
    self-contained-math: false
    reference-location: margin
    citation-location: document

  pdf:
    output-file: "quarto-example"
    output-ext: "pdf"
    pdf-engine: pdflatex
    latex-tinytex: true
    keep-tex: true
#    documentclass: memoir
    documentclass: report
    classoption:
      - "letterpaper"
      - "openany"
      - "twoside"
      - "headings=big"
#    papersize: letter
    geometry: 
      - "paperwidth=8.5in"
      - "paperheight=11in"
      - "top=1.25in"
      - "bottom=1.25in"
      - "left=1.5in"
      - "right=1.5in"
      - "headheight=14pt"
      - "headsep=14pt"
    toc: true
    toc-depth: 2
    toc-title: "Contents"
    number-sections: true
#    number-depth: 3
    fontfamily: "mathpazo"
#    fontfamily: "mathptmx"
    colorlinks: true
    reference-location: block
    citation-location: document


crossref:
  fig-title: "Figure"
  tbl-title: "Table"
  eq-prefix: "eq."
  title-delim: ":"


bibliography: bibs/mybib.bib
csl: templates/apa-no-doi-no-issue-with-notes.csl
link-citations: true


execute:
  eval: false
  echo: fenced
  freeze: auto

